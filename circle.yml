machine:
  python:
    version: 3.4.4
  node:
    version: 6.9.1

dependencies:
  cache_directories:
    - ouroboros
  override:
    - npm install

test:
  pre:
    - sudo service couchdb stop || true
    - sudo service mongod stop || true
    - sudo service mysql stop || true
    - sudo service postgresql stop || true
  override:
    - "pip install pytest; pip install git+https://github.com/pybee/pytest-circleci; py.test tests":
         timeout: 60
         parallel: true
